databases:
  - name: mvrva
    databaseName: mvrva
    user: mvrva_user
services:
  - type: web
    name: mvra-transport
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name:  mvrva
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
